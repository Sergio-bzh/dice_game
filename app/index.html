<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/033a5007fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dynamiser un site web avec JavaScript</title>
</head>
<body>
    <main>
        <header>
            <h1 id="newGame" class="text-center text-uppercase fs-6"><i class="fa-solid fa-circle-plus"></i> New game</h1>
        </header>
        <section>
            <article class="content-left">
                <h2 id="player1" class="text-uppercase text-center text-secondary">Player 1</h2>
                <div id="globalScore1" class="global-score text-center fs-3">43</div>
            </article>
                <!-- START dice location -->
                <div class="dice"><img src="assets/images/five.jpg" alt="dice face"></div>
                <!-- END dice location -->
            <article class="content-right">
                <h2 id="player2" class="text-uppercase text-center text-secondary">Player 2</h2>
                <div id="globalScore2" class="global-score text-center fs-3">72</div>
            </article>
        </section>
        <section>
            <div class="content-left bottom-content bottom-content-left">
                <legend class="text-uppercase text-center fs-6" >Current
                    <div id="roundScore1" class="round-score fs-6">11</div>
                </legend>
            </div>
            <div class="dice-action">
                <div class="text-uppercase roll-dice"><p><i class="fa-solid fa-rotate"></i><span>_</span>Roll<span>_</span>dice</p></div>
                <div class="text-uppercase hold"><i class="fa-solid fa-file-arrow-down"></i><span>_</span>Hold</div>
            </div>
            <div class="content-right bottom-content bottom-content-right">
                <legend class="text-uppercase text-center fs-6" >Current
                    <div id="roundScore2" class="round-score fs-6">0</div>
                </legend>
            </div>
        </section>
    </main>
    <footer>Tous drois réservés &copy; 2024</footer>
    <script src="script.js"></script>
</body>
</html>
